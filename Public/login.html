<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="page-container">

  <div class="auth-card">
    <div class="auth-header">
      <h1 class="title">Welcome Back</h1>
      <p class="subtitle">Login with your username and password</p>
    </div>
    
    <form method="POST" action="login.php" class="form-grid">
      <div class="input-group">
        <label for="email" class="label">Email</label>
        <input type="email" id="email" name="email" required class="input-field" placeholder="Enter your Email">
      </div>
      
      <div class="input-group">
        <label for="password" class="label">Password</label>
        <input type="password" id="password" name="password" required class="input-field" placeholder="*******">
      </div>
      
      <button type="submit" class="submit-button">
        Log In
      </button>
    </form>
    
    <p class="auth-footer">
      Don't have an account? 
      <a href="signup.html" class="link">Sign up here</a>
    </p>
  </div>

</body>
</html>
